<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчёт заправки для риса</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Расчёт ингредиентов</h2>
        <input type="number" id="inputM" placeholder="Введите массу риса (г)" />
        <button onclick="calculate()">Рассчитать</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const m = parseFloat(document.getElementById("inputM").value);
            if (isNaN(m) || m <= 0) {
                alert("Введите корректное число!");
                return;
            }

            const sushiz = m / 8;
            const trivin = sushiz * 0.45;
            const water = trivin * 0.66;
            const sugar = sushiz * 0.45;
            const wine = trivin * 0.33;
            const salt = sushiz * 0.1;

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <p>Масса заправки: ${sushiz.toFixed(2)}</p>
                <p>Вода: ${water.toFixed(2)}</p>
                <p>Сахар: ${sugar.toFixed(2)}</p>
                <p>Уксус 9%: ${wine.toFixed(2)}</p>
                <p>Соль: ${salt.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
